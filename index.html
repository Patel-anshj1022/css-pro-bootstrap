<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with CSS Grid and Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
    <div class="grid-container">
        <div class="grid-item item1">
            <h5>Nature</h5>
        </div>
        <div class="grid-item item2">
            <img src="images/image4.jpg" alt="Sidebar Image" class="img-fluid">
            <h5>Nudge Beach Australia</h5>
        </div>
        <div class="grid-item item3">
            <img src="images/image2.jpg" alt="Main Content Image" class="img-fluid">
            <h5>La Teste-de-Buch, Aquitaine, France</h5>
        </div>
        <div class="grid-item item4">
            <img src="images/image5.jpg" alt="Additional Content Image" class="img-fluid">
            <h5>Amazon Forest</h5>
        </div>
        </div>
    </div>
</div>
</body>
</html>
