<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with CSS Grid and Bootstrap</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gridbox">
    <div class="grid-container">
        <div class="grid-item item1">
            <h5>Nature</h5>
        </div>
        <div class="grid-item item2">
            <img src="images/image4.jpg" alt="Sidebar Image" class="img-fluid">
            <h5>Nudge Beach Australia</h5>
        </div>
        <div class="grid-item item3">
            <img src="images/image2.jpg" alt="Main Content Image" class="img-fluid">
            <h5>La Teste-de-Buch, Aquitaine, France</h5>
        </div>
        <div class="grid-item item4">
            <img src="images/image5.jpg" alt="Additional Content Image" class="img-fluid">
            <h5>Amazon Forest</h5>
        </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
